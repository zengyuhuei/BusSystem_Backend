    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

			html, body { height: 70%; margin: 20; padding: 20; }
			#map { height: 100%; }
		</style>
    </head>
    
    <body onload="websocket_init()">
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark" id="mainNav">
		  <div class="container">
			  <a class="navbar-brand" href="{{url_for('driver_index')}}">基隆公車調派系統</a>

			  </button>
			
			<div class="navbar-collapse collapse" id="navbarText">
			  <ul class="nav navbar-nav mr-auto">
					<li class="nav-item active"><a class = "nav-link" href="{{url_for('bus_driver_people_number_return')}}">乘客人數回報</a></li>
					<li class="nav-item"><a class = "nav-link" href="{{url_for('bus_driver_emergency_return')}}"> 突發狀況回報</a></li>

					<a href="{{url_for('logout')}}" class="btn btn-outline-primary navbar-btn" role="button" aria-pressed="true">登出</a>
                </ul>
				
			</div>
		  </div>
	    </nav>
        
        <div class="container">
			<div class="intro-text my-4">  
				<h1>乘客人數回報</h1>
			</div>
			<form>
				<div class = "row">
					<label for="address" class="col-xs-3 col-md-auto col-form-label">
						<h4>上車人數：</h4>
					</label>
					<div class="qty col-xs-6 col-md-6 col-lg-6">
						<span class="minus bg-dark">-</span>
						<input type="number" class="count" name="qty" value="1" id="get_on">
						<span class="plus bg-dark">+</span>
					</div>
				</div>
				
				<div class = "row my-4">
					<label for="address" class="col-xs-3 col-md-auto col-form-label">
						<h4>下車人數：</h4>
					</label>
					<div class="qty col-xs-6 col-md-6 col-lg-6">
						<span class="minus1 bg-dark">-</span>
						<input type="number" class="count1" name="qty" value="1" id="get_off">
						<span class="plus1 bg-dark">+</span>
					</div>
				</div>
				<div class="col-xs-12 col-md-12 col-lg-6 mt-3 text-center">
					<button type="submit" class="btn btn-outline-secondary btn-lg save"  onclick='display()'>送出</button>
				</div>
				
				<div class="col-xs-12 col-md-12 col-lg-6 mt-3 text-center">
					<button type="button" class="btn btn-secondary btn-lg"  onclick='display()'>到站按鈕</button>
				</div>
				
				<div class = "row my-4">
					<label for="address" class="col-xs-3-md-auto col-form-label">
						<h4>當前乘客人數：
						<input type="number" class="count2" value="0" id="people_number"></h4>
					</label>
				</div>
			</form>

			<div id="map"></div>
			<script>
				var lat, lng;
					function initMap() {
							navigator.geolocation.watchPosition((position) => {
									console.log(position.coords);
									console.log(position.timestamp);
									lat = position.coords.latitude;
									lng = position.coords.longitude;
									var json = {
										lat: lat,
										lng: lng
									}
									console.log(JSON.stringify(json));

							});
					}
			</script>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3RdvutneSQCHgWDr4t7AAhKNx7jmMFz0&callback=initMap"
			async defer>
			</script>
    </body>
