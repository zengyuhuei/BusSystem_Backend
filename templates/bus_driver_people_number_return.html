        <div class="container">
			<div class="intro-text my-4">  
				<h1>乘客人數回報</h1>
			</div>
			<form>
				<div class = "row">
					<label for="address" class="col-xs-3 col-md-auto col-form-label">
						<h4>上車人數：</h4>
					</label>
					<div class="qty col-xs-6 col-md-6 col-lg-6">
						<span class="minus bg-dark">-</span>
						<input type="number" class="count" name="qty" value="1" id="get_on">
						<span class="plus bg-dark">+</span>
					</div>
				</div>
				
				<div class = "row my-4">
					<label for="address" class="col-xs-3 col-md-auto col-form-label">
						<h4>下車人數：</h4>
					</label>
					<div class="qty col-xs-6 col-md-6 col-lg-6">
						<span class="minus1 bg-dark">-</span>
						<input type="number" class="count1" name="qty" value="1" id="get_off">
						<span class="plus1 bg-dark">+</span>
					</div>
				</div>
				<div class="col-xs-12 col-md-12 col-lg-6 mt-3 text-center">
					<button type="button" class="btn btn-outline-secondary btn-lg save"  onclick='display()'>送出</button>
				</div>
				
				<div class="col-xs-12 col-md-12 col-lg-6 mt-3 text-center">
					<button type="button" class="btn btn-secondary btn-lg"  onclick='display()'>到站按鈕</button>
				</div>
				
				<div class = "row my-4">
					<label for="address" class="col-xs-3-md-auto col-form-label">
						<h4>當前乘客人數：
						<input type="number" class="count2" value="0" id="people_number"></h4>
					</label>
				</div>
				
				
			</form>
